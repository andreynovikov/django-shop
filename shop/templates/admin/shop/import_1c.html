{% extends 'admin/base_site.html' %}

{% block title %}
Импорт 1С {{ block.super }}
{% endblock %}
{% block content %}
{% if result %}
{{ result }}
{% endif %}

<form action="{% url url_name %}" method="post" enctype="multipart/form-data">
