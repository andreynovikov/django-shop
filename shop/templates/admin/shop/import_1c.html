{% extends 'admin/base.html' %}
{% load i18n admin_urls %}
{% block content %}
{% if result %}
{{ result }}
{% endif %}
{% if form %}
<form action="{% url 'admin:import_1c' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if is_popup %}<input type="hidden" name="_popup" value="1" />{% endif %}
    {{ form }}
    <div class="actions" style="margin-top: 18px"><input class="default" type="submit" value="Импортировать" /></div>
</form>
{% endif %}
{% endblock %}
