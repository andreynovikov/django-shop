{% load staticfiles %}
{% if basket %}
<p class="lead">Товар добавлен в корзину</p>
<div class="sw-extnotice">
<table class="table table-bordered table-condensed">
{% for item in basket.items.all %}
<tr>
<td>{{ item.product.title }}</td><td>{{ item.quantity }}&nbsp;шт. на {{ item.price }}&nbsp;руб.</td>
</tr>
{% endfor %}
</table>
<p>Всего на {{ basket.total|floatformat }}&nbsp;руб.</p>
</div>
{% endif %}
