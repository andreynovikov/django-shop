{% extends "shop/base.html" %}
{% block content %}
<div class="jumbotron text-center">
{% if promo == 'test' %}
<h1>Только до Нового Года!</h1>
{% endif %}
{% if discount > 0 %}
<p>Напишите в комментариях к заказу волшебные слова <b>"С наступающим!"</b><br>
и получите новогоднюю скидку {{discount}}%!</p>
<a class="btn btn-lg btn-success" href="/shop/basket/" role="button">Оформить заказ со скидкой</a>
{% endif %}
</div>
{% endblock %}
