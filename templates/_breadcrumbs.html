<div id="breadcrumbs">
<ul>
    {% for url, label in breadcrumbs %}
        <li>
            {% ifnotequal forloop.counter breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                <a href="{{ url }}" id="cname">{{ label|safe }}</a>
            {% endifnotequal %}
            {% if not forloop.last %}
                <!-- <span class="divider">/</span> -->
            {% endif %}
        </li>
    {% endfor %}
</ul>
</div>
