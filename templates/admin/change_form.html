{% extends "admin/change_form.html" %}
{% block extrahead %}
{{ block.super }}
<script>
    (function($) {
        $(document).ready(function() {
            $("div.submit-row > p.deletelink-box > a.deletelink").each(function(index, element) {
                if ($(element).text() === "Удалено") {
                    $(element).text("Удалить");
                }
            });
        });
    })(django.jQuery);
</script>
{% endblock %}
