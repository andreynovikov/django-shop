{% load shop_filters %}
{% if product.image_prefix|add:'.s.jpg'|file_exists %}
<img class="pull-left" style="padding-right: 10px" src="{{ MEDIA_URL }}{{ product.image_prefix }}.s.jpg" alt="{{ product.title }} {{ product.whatis }}" />
{% endif %}
<p>РРЦ: {{ product.cost|floatformat }}&nbsp;руб.</p>
<p>{{ product.descr|safe }}</p>
